<html>
    <head>
        {% extends 'tamueats/base.html'%}
        {% load static %}
        {% load bootstrap4 %}
        {% load crispy_forms_tags %}

        {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/authpage.css' %}">
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <section class="container container-fluid auth__page-section">
                <div class="row">
                    <div class="col-sm-0 col-md-2 col-lg-3"></div>
                    <div class="col-sm-12 col-md-8 col-lg-6 auth__form">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ systemMessage }}
                                <legend class="text-center auth_legend">LOGIN</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-primary auth__form-btn" type="submit">LogIn</button>
                            </div>
                        </form>
                        <div class="pt-2 border-top text-center">
                            <small>Register as  <a href="{% url 'SignUp' %}">customer</a> or <a href="{% url 'Register' %}">Vendor/Merchant</a></small>

                        </div>
                    </div>
                    <div class="col-sm-0 col-md-2"></div>
                </div>
            </section>
        {% endblock %}
    </body>
</html>
